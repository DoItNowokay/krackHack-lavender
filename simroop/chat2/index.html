<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Chatbot</h1>
        <p>Welcome to the Health Chatbot! Feel free to ask any health-related questions.</p>
        <div class="input-section">
            <input type="text" id="user-question" placeholder="Ask your question here">
            <button onclick="submitQuestion()">Submit</button>
        </div>
        <div class="result-section">
            <textarea id="result" rows="10" readonly></textarea>
        </div>
        <!-- Clear History Button -->
        <button id="clear-history-btn">Clear History</button>
    </div>

    <div class="sidebar">
        <h2>Previously Asked Questions</h2>
        <ul id="previous-questions">
            <!-- Previous questions will be inserted here dynamically -->
        </ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
